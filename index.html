<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF文本格式化工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PDF文本格式化工具</h1>
        <p>将从PDF复制的文本粘贴到下面的输入框中，然后点击“格式化”按钮。</p>
        <textarea id="inputText" placeholder="在此处粘贴文本..."></textarea>
        <button id="formatButton">格式化</button>
        <textarea id="outputText" placeholder="格式化后的文本将显示在此处..." readonly></textarea>
        <button id="copyButton">复制结果</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
